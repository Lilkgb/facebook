<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="scss/input.css">
    <link rel="icon" href="img/bird.png">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Facebook</title>
  </head>
  <body>

    <div class="banner">
      <div class="sizeBanner">
        <div class="leftBanner">
          <img src="img/facebookLogo.png" alt="">
          <input type="text" placeholder="Search">
          <button type="button" name="button"><img src="img/search.png" alt=""></button>
        </div>
        <div class="rightBanner">
          <div class="profileID">
            <img src="img/peterProfile.jpeg" alt="">
            <p>Peter</p>
          </div>
          <p class="hover">Home</p>
          <p class="hover">Create</p>
          <div class="logos">
            <img src="img/friendRequest.png" alt="">
            <img src="img/messenger.png" alt="">
            <img src="img/alert.png" alt="">
          </div>
          <div class="help">
            <img src="img/helpLogo.png" alt="">
          </div>
        </div>
      </div>
      <div class="filler">
      </div>
    </div>

    <div class="main">
      <div class="innerMain">
        <div class="leftMenu">
          <div class="name">
            <img src="img/peterProfile.jpeg" alt="">
            <p>PeterGriffin</p>
          </div>
          <div class="links">
            <a href="#"><img src="img/messengerLogo.png" alt="">News Feed</a>
            <a href="#"><img src="img/messengerLogo.png" alt="">Messenger</a>
            <a href="#"><img src="img/messengerLogo.png" alt="">Watch</a>
            <a href="#"><img src="img/messengerLogo.png" alt="">Marketplace</a>
          </div>
          <div class="shortcuts">
            <p>Shortcuts</p>
            <a href="#"><img src="img/messengerLogo.png" alt="">Golf</a>
          </div>
          <div class="explore">
            <p>Explore</p>
            <a href="#"><img src="img/messengerLogo.png" alt="">Pages</a>
            <a href="#"><img src="img/messengerLogo.png" alt="">Groups</a>
            <a href="#"><img src="img/messengerLogo.png" alt="">Events</a>
            <a href="#"><img src="img/messengerLogo.png" alt="">Saved</a>
            <a href="#"><img src="img/messengerLogo.png" alt="">Fundraisers</a>
          </div>
        </div>
        <div class="mainSection">
          <div class="feed">
            <div class="post">
              <div class="creatPost">
                <p>Create Post</p>
              </div>
              <div class="inputPost">
                <img src="img/peterProfile.jpeg" alt="">
                <input type="text" placeholder="What's on your mind, Peter?">
              </div>
              <div class="tags">
                <div class="photo">
                  <p><img src="img/messengerLogo.png" alt=""> Photo/Video</p>
                </div>
                <div class="tagFriends">
                  <p><img src="img/messengerLogo.png" alt=""> Tag Friends</p>
                </div>
                <div class="feeling">
                  <p><img src="img/messengerLogo.png" alt=""> Feeling</p>
                </div>
              </div>
            </div>
          </div>
          <div class="stories">
            <div class="storyFiller">
              <p>storyFiller</p>
            </div>
          </div>
        </div>
        <div class="peopleOnline">
          <div class="peopleFiller">
            <p>PeopleFiller</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
